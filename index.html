<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card Component Main">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__background">
      <div class="card__view">
        <img class="view__icon" src="images/icon-view.svg" alt="View icon">
      </div>
  
      <div class="card__cube">
        <img class="cube__background" src="images/image-equilibrium.jpg" alt="Cube image">
      </div>
    </div>

    <div class="card__text">
      <h1 class="text__title" >Equilibrium #3429</h1>
      <p class="text__paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card__balance">
      <div class="balance__eth">
        <img class="eth__icon" src="images/icon-ethereum.svg" alt="Icon ethereum">
        <span class="eth">0.041 ETH</span>
      </div>

      <div class="card__balance__days">
        <img class="clock" src="images/icon-clock.svg" alt="Clock icon">
        <span class="days">3 days left</span>
      </div>

    </div>
    <div class="line"></div>
    
    <div class="card__creation">
      <img class="creation__avatar" src="images/image-avatar.png" alt="Jules image">
      <span class="creation__of" >Creation of <strong class="creation__name">Jules Wyvern</strong></span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">Jo√£o Vitor</a>.
  </footer>
</body>
</html>
